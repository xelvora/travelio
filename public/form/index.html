<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelio - Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    <div id="Card">
        <div id="card-content">
            <div id="card-title">
                <h2>Login</h2>
                <div class="underline-title">

                </div>
            </div>

                <form method="post" class="form">
                    <label for="user-email" style="padding-top: 13px;">&nbsp; Email</label>
                    <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required="" />
                    <div class="form-border"></div>
                    <label for="user-password" style="padding-top: 13px;">&nbsp; Password</label>
                    <input id="user-password" class="form-content" type="password" name="password" autocomplete="on" required="" />
                    <div class="form-border"></div>
                    <a href="#">
                        <legend id="forgot-pass">Lupa Password</legend>
                    </a>
                    <input id="submit-btn" type="submit" name="submit" value="LOGIN">
                    <a href="#" id="signup">Belum punya akun?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
